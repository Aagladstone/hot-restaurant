

<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>View Tables</title>
        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">  <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div id="container">
            <div class="container">
                    <div class="jumbotron">
                             <h1><i class="fas fa-burn"></i>Hot Restaurant</h1>
                      <h3></h3>
                      <hr>
                      <a href="/"><button class="btn btn-danger btn-lg"><i class="fas fa-home"></i> Home</button></a>
                      <a href="/reservation"><button class="btn btn-danger btn-lg"><i class="far fa-credit-card"></i> Make Reservation</button></a>
                    </div>
                    <table id="createTable">

                    </table>
                
                    <div class="col-md-12"> <a href="/api/tables">API Table Link</a> | <a href="api/waitlist">API Reservation Link</a> </div>
                </div>
    </div>
    
    <script type="text/javascript">
    $(document).ready(function(){
        $.get("/api/tables", function(data) {
                console.log(data);
                if (data) {
                for(var i = 0; i < data.length; i++){
                        var name = $("<td>").text(data[i].inputName);
                        var phoneNumber = $("<td>").text(data[i].Number);
                        var email = $("<td>").text(data[i].inputEmail);
                        var id = $("<td>").text(data[i].inputID);
                        var tr = $("<tr>").append(name, phoneNumber, email, id);
                        $("#createTable").append(tr);
                  }
                 }
                });
         });
        
    
          
        </script>

</body>
</html>
